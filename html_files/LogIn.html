            	<input type="password" name="userPassword" class="form-control input-sm chat-input" placeholder="password" />

			 		</span>
           	   </div>	
			</form>
			<script language="javascript">
				function check(form)/*function to check userid & password*/
					{
					
 						if(form.userName.value == "atiwari@scu.edu" && form.userPassword.value == "mypassword")
  							{
    							window.open('profile.html')/*opens the target page while Id & password matches*/
  							}
 						else
 							{
   								alert("Error Password or Username")/*displays error message*/
 						 	}
					}
